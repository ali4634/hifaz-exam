<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدید امتحانی رزلٹ</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2"/>
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf-autotable.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;600&display=swap');
        
        :root {
            --primary-color: #4a90e2; --secondary-color: #f5f7fa; --text-color: #4a4a4a;
            --header-color: #3b73b5; --border-color: #e0e6ed; --white-color: #ffffff;
            --danger-color: #d9534f; --success-color: #5cb85c; --info-color: #5bc0de;
        }
        body {
            font-family: 'Noto Nastaliq Urdu', sans-serif; 
            background-color: var(--secondary-color);
            color: var(--text-color); 
            margin: 0; 
            padding: 8px; 
            font-size: 13px;
        }
        .container { 
            max-width: 800px; 
            margin: auto; 
            padding: 8px; 
        }
        .card {
            background-color: var(--white-color); 
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); 
            padding: 12px; 
            margin-bottom: 16px;
        }
        h1, h2 { 
            text-align: center; 
            color: var(--header-color); 
            margin-bottom: 16px; 
        }
        h1 { 
            font-size: 20px; 
            font-weight: 600; 
            margin-top: 8px;
        }
        h2 { 
            font-size: 16px; 
            border-bottom: 1px solid var(--primary-color); 
            padding-bottom: 6px; 
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }
        .form-group { 
            display: flex; 
            flex-direction: column; 
            margin-bottom: 4px;
        }
        .form-group.full-width { 
            grid-column: 1 / -1; 
            margin-top: 4px; 
        }
        
        .form-group label { 
            margin-bottom: 2px; 
            font-size: 12px; 
            font-weight: 600; 
        }
        .form-group input {
            padding: 4px 6px;
            height: 24px;
            border-radius: 3px; 
            border: 1px solid var(--border-color);
            font-family: inherit; 
            font-size: 12px;
        }
        .form-group textarea {
            padding: 6px 8px;
            min-height: 40px;
            border-radius: 3px;
            border: 1px solid var(--border-color);
            font-family: inherit;
            font-size: 12px;
            resize: vertical;
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            font-size: 12px; 
        }
        th, td { 
            border: 1px solid var(--border-color); 
            padding: 5px; 
            text-align: right; 
            vertical-align: middle; 
        }
        thead { 
            background-color: var(--primary-color); 
            color: var(--white-color); 
        }
        tbody tr:nth-child(even) { 
            background-color: #f9fafb; 
        }
        td:nth-child(5) { 
            font-weight: 600; 
        }

        .btn {
            padding: 6px 12px;
            border-radius: 4px; 
            font-size: 12px; 
            cursor: pointer;
            border: none; 
            color: white; 
            font-family: inherit; 
            font-weight: 600;
            white-space: nowrap;
        }
        .btn-danger-small { 
            padding: 3px 6px; 
            font-size: 10px; 
        }
        .btn-primary { 
            background-color: var(--primary-color); 
        }
        .btn-success { 
            background-color: var(--success-color); 
        }
        .btn-danger { 
            background-color: var(--danger-color); 
        }
        .btn-info { 
            background-color: var(--info-color); 
        }
        .button-group { 
            margin-top: 12px; 
            display: flex; 
            justify-content: center; 
            gap: 8px; 
            flex-wrap: wrap; 
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 5px;
            }
            .card {
                padding: 10px;
            }
            table {
                font-size: 11px;
            }
            th, td {
                padding: 4px 3px;
            }
            .btn {
                padding: 5px 8px;
                font-size: 11px;
            }
        }
        
        @media (max-width: 400px) {
            h1 {
                font-size: 18px;
            }
            h2 {
                font-size: 15px;
            }
            .button-group {
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>جامعہ امتحانی رزلٹ</h1>
        <div class="card">
            <h2>نیا طالب علم شامل کریں</h2>
            <div class="form-grid">
                <div class="form-group"><label for="studentName">نام:</label><input type="text" id="studentName"></div>
                <div class="form-group"><label for="q1Marks">سوال 1 (33):</label><input type="number" id="q1Marks" max="33"></div>
                <div class="form-group"><label for="q2Marks">سوال 2 (33):</label><input type="number" id="q2Marks" max="33"></div>
                <div class="form-group"><label for="q3Marks">سوال 3 (34):</label><input type="number" id="q3Marks" max="34"></div>
                <div class="form-group full-width"><label for="comments">تبصرہ:</label><textarea id="comments" rows="2"></textarea></div>
            </div>
            <div style="text-align: center; margin-top: 12px;">
                <button class="btn btn-primary" onclick="addStudent()">لسٹ میں شامل کریں</button>
            </div>
        </div>

        <div class="card">
            <h2>تمام طلباء کا نتیجہ</h2>
            <div style="overflow-x: auto;">
                <table id="studentsTable">
                    <thead><tr><th>نام</th><th>سوال1</th><th>سوال2</th><th>سوال3</th><th>کُل</th><th>تبصرہ</th><th>عمل</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
             <div class="button-group">
                <button class="btn btn-success" onclick="saveData()">محفوظ کریں</button>
                <button class="btn btn-danger" onclick="resetAllData()">ری سیٹ</button>
            </div>
            <div class="button-group">
                 <button class="btn btn-info" onclick="generatePdf()">PDF</button>
                 <button class="btn btn-success" onclick="shareOnWhatsApp()">WhatsApp</button>
            </div>
        </div>
    </div>

<script>
    if ('serviceWorker' in navigator) { 
        window.addEventListener('load', () => { 
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW reg failed: ', err)); 
        }); 
    }
    document.addEventListener('DOMContentLoaded', loadStudents);

    function addStudent() {
        const name = document.getElementById('studentName').value.trim();
        const q1 = parseInt(document.getElementById('q1Marks').value) || 0;
        const q2 = parseInt(document.getElementById('q2Marks').value) || 0;
        const q3 = parseInt(document.getElementById('q3Marks').value) || 0;
        const comments = document.getElementById('comments').value.trim();
        if (!name) { alert('براہ کرم طالب علم کا نام درج کریں۔'); return; }
        displayStudentInTable({ name, q1, q2, q3, total: q1 + q2 + q3, comments });
        document.getElementById('studentName').value = '';
        document.getElementById('q1Marks').value = '';
        document.getElementById('q2Marks').value = '';
        document.getElementById('q3Marks').value = '';
        document.getElementById('comments').value = '';
    }
    
    function displayStudentInTable(student) {
        const row = document.querySelector("#studentsTable tbody").insertRow();
        row.innerHTML = `
            <td>${student.name}</td>
            <td>${student.q1}</td>
            <td>${student.q2}</td>
            <td>${student.q3}</td>
            <td><b>${student.total}</b></td>
            <td>${student.comments}</td>
            <td><button class="btn btn-danger btn-danger-small" onclick="deleteRow(this)">حذف</button></td>
        `;
    }

    function deleteRow(btn) { 
        if (confirm('کیا آپ واقعی اس طالب علم کو حذف کرنا چاہتے ہیں؟')) { 
            btn.closest('tr').remove(); 
        } 
    }

    function saveData() {
        const data = Array.from(document.querySelectorAll("#studentsTable tbody tr")).map(row => ({
            name: row.cells[0].innerText, 
            q1: row.cells[1].innerText, 
            q2: row.cells[2].innerText, 
            q3: row.cells[3].innerText, 
            total: row.cells[4].innerText, 
            comments: row.cells[5].innerText 
        }));
        localStorage.setItem('examStudentsData', JSON.stringify(data));
        alert('ڈیٹا کامیابی سے محفوظ ہو گیا ہے!');
    }

    function loadStudents() {
        const data = localStorage.getItem('examStudentsData');
        if (data) { 
            JSON.parse(data).forEach(s => displayStudentInTable(s)); 
        }
    }

    function resetAllData() {
        if (confirm('کیا آپ واقعی تمام ڈیٹا مستقل طور پر حذف کرنا چاہتے ہیں؟')) {
            localStorage.removeItem('examStudentsData');
            document.querySelector("#studentsTable tbody").innerHTML = '';
            alert('تمام ڈیٹا حذف کر دیا گیا ہے۔');
        }
    }

    function shareOnWhatsApp() {
        const rows = document.querySelectorAll("#studentsTable tbody tr");
        if (rows.length === 0) { 
            alert("شیئر کرنے کے لیے کوئی ڈیٹا نہیں ہے۔"); 
            return; 
        }
        
        let messages = Array.from(rows).map((row, i) => {
            let studentMsg = `${i + 1}. *${row.cells[0].innerText}*: ${row.cells[4].innerText} نمبر`;
            const comment = row.cells[5].innerText.trim();
            if (comment) { studentMsg += `\n   تبصرہ: ${comment}`; }
            return studentMsg;
        });
        const fullMessage = "السلام علیکم\n*امتحانی رزلٹ کا خلاصہ*\n\n" + messages.join('\n\n');
        window.open(`https://wa.me/?text=${encodeURIComponent(fullMessage)}`, '_blank');
    }

    function generatePdf() {
        if (document.querySelectorAll("#studentsTable tbody tr").length === 0) { 
            alert("PDF بنانے کے لیے کوئی ڈیٹا نہیں ہے۔"); 
            return; 
        }
        
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFont('sans-serif'); 
        
        // Title
        doc.setFontSize(16);
        doc.text("تمام طلباء کا نتیجہ", doc.internal.pageSize.width / 2, 15, { align: 'center' });
        
        // Table data
        const headers = [['عمل', 'تبصرہ', 'کُل', 'سوال3', 'سوال2', 'سوال1', 'نام']];
        const body = Array.from(document.querySelectorAll("#studentsTable tbody tr")).map(row => [
            '', 
            row.cells[5].innerText, 
            row.cells[4].innerText, 
            row.cells[3].innerText, 
            row.cells[2].innerText, 
            row.cells[1].innerText, 
            row.cells[0].innerText
        ]);
        
        // Generate table
        doc.autoTable({
            head: headers, 
            body: body, 
            startY: 20, 
            theme: 'grid',
            headStyles: { 
                fillColor: [74, 144, 226], 
                halign: 'center', 
                font: 'sans-serif',
                fontSize: 10
            },
            styles: { 
                font: 'sans-serif', 
                halign: 'right', 
                cellPadding: 2, 
                fontSize: 9 
            },
            didParseCell: function(data) { 
                data.cell.styles.halign = 'right'; 
            }
        });
        
        doc.save('طلباء-کا-نتیجہ.pdf');
    }
</script>
</body>
</html>
